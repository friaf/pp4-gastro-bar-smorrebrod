{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smorrebrod</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />

</head>


<body class="d-flex flex-column min-vh-100">

    
  

    <!-- Header -->
    {% include 'includes/nav.html' %}

    {% if messages %}
    <div class="alert alert-dark">
        {% for message in messages %}
       <p {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </p>
       {% endfor %} 
       {% endif %}
    </div>

    <section>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </section>

     <!-- Footer -->
     {% include 'includes/footer.html' %}
     
<script>
    // Get all info messages
    var info_messages = document.getElementsByClassName('alert-dark');
    
    setTimeout(function(){
        for (var i = 0; i < info_messages.length; i ++) {
            // Set display attribute as !important, neccessary when using bootstrap
            info_messages[i].setAttribute('style', 'display:none !important');
        }
    }, 3000);
</script>
</body>
</html>
